<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Instagram</title>
</head>
<body>
	<div class="Instagram-wrapper">
		<div class="Instagram-phone">
			<img src="./imagens/ig-celular.png">
		</div>

		<div class="Instagram-continue">
			<div class="group">
				<img src="./imagens/logo-ig.png" class="Instagram-logo" alt="Instagram logo">
				<div class="profile-photo">
					<img src="./imagens/perfil.jpeg" alt="foto de perfil">
				</div>
				<a href="#" class="Instagram-login">Continue como Guilherme Clerice</a>
				<a href="#" class="Instagram-logout">Remover conta</a>
			</div>
			<div class="group">
				<p class="not-account">Não é Guilherme Clerice</p>
				<p class="not-account"><span class="link-blue"> Alternar contas</span></p>
				ou
				<span class="link-blue">Inscreva-se</span>

			</div>

			<div class="get-the-app">
				<p class="get-app">Baixe o app</p>
				<div class="download">
					<a href="#" class="app-download"></a>
					<a href="#" class="app-download"></a>
				</div>
			</div>

		</div>

	</div>
</body>
</html>
